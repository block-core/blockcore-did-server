name: Build and Release Docker Image

on:
  push:
    branches:
      - feature/workflow
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version'
        required: true
        default: github.event.release.tag_name
      publish_image:
        description: 'Publish image'
        required: true
        default: 'true'

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
    # - uses: actions/checkout@master

    - name: Log Variables
      run: |
        echo "action - ${{ github.event.action }}"
        echo "url - ${{ github.event.release.url }}"
        echo "assets_url - ${{ github.event.release.assets_url }}"
        echo "id - ${{ github.event.release.id }}"
        echo "tag_name - ${{ github.event.release.tag_name }}"
        echo "assets - ${{ github.event.assets }}"
        echo "assets[0] - ${{ github.event.assets[0] }}"
    - name: Download release
      uses: sondreb/action-release-download@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        url: ${{ github.event.release.assets_url }}
        folder: "./artifacts/"

    - name: Display structure of downloaded files
      run: ls -R

    # This will extract the .zip on root and re-create same structure as normal dev build,
    # so the same Dockerfile can be used for local debug/build and for the pipeline.
    - name: Extract asset
      run: tar -xvz ./artifacts/*.tgz -C . --strip-components=1
      #run: 7z x -aoa ./artifacts/*.zip

    - name: Display structure of downloaded files
      run: ls -R

    - name: Build the Docker container image
      run: docker build -f "Dockerfile" -t blockcore/blockcore-did-server:latest -t blockcore/blockcore-did-server:${{ github.event.inputs.release_version }} --build-arg VERSION=${{ github.event.inputs.release_version }} "."

    - if: github.event.inputs.publish_artifacts == 'true'
